<div class="row">
    <div class="col-xs-12">
      <img
        [src]="vina.imageUrl  "
        alt="{{ vina.vrsta }}"
        class="img-responsive" style="max-height: 300px">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ vina.ime }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group"ngbDropdown
        
        >
        <button
          type="button"
          class="btn btn-primary dropdown-toggle" ngbDropdownToggle >
          Update vino <span class="carret"> </span>
        </button>
        <ul class="dropdown-menu" ngbDropdownMenu>
          <li><a style="cursor: pointer" (click)="onEditVina()">Izmeni Vina</a></li>
          <li><a style="cursor: pointer" (click)="onDeleteVina()">Obrisi Vina</a></li>
        </ul>
       
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
    <strong>Vrsta: </strong> {{ vina.vrsta}}
     
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
     <strong>Kolicina:</strong>  {{ vina.kolicina}}
     
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
    <strong>Opis:</strong>  {{ vina.opis}}
     
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
     <strong>Cena:</strong> {{ vina.cena}}
     
    </div>
  </div>
<div class="row">
    <div class="col-xs-12">
       <button class="btn btn-success" (click)="onAddVina()">Dodaj u korpu</button>
    </div>
  </div>
